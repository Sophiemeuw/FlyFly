name: Run Simulations

on:
  push:
    paths:
      - 'submission/**'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'submission/**'
      - '.github/workflows/test.yaml'

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        level: [0, 1, 2, 3, 4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      
      - name: Install requirements
        run: |
          uv venv --system
          source .venv/bin/activate
          uv pip install -r submission/requirements.txt


      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libegl1-mesa-dev libgles2-mesa-dev

      - name: Run simulations for level ${{ matrix.level }}
        env:
          MUJOCO_GL: egl
          PYOPENGL_PLATFORM: egl
        run: |
          source .venv/bin/activate
          for seed in 43 32 51; do
            python3 run_simulation.py --level=${{ matrix.level }} --seed=$seed submission/
          done

      - name: Upload simulation outputs
        uses: actions/upload-artifact@v4
        with:
          name: simulation-outputs-level-${{ matrix.level }}
          path: outputs/